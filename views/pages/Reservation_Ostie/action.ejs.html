<div class="container">
  <div id="myModal_modif" role="dialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close">&times;</button>
          <h4 class="modal-title">Nouveau reservation</h4>
        </div>
        <div class="modal-body">
      <form action="/reservation_ostie/ajout" method="post">
      <div class="form-group row">
        <label for="personnel" class="col-xs-4 col-form-label">Matricule</label>
        <div class="col-xs-8">
          <select name="matricule" class="form-control" data-id="<%= Departement.id_reservation %>" data-model="departement" id="Departement" required>
            <% personnel.forEach (function(dep) { %>
            <option value="<%= dep.id_pers %>"><%= dep.id_pers %></option>
            <% }) %>
          </select>
        </div>
      </div>
     <center><input  class="btn btn-primary" type="submit" value="Nouveau rendez vous"></center>
      </form>
      </div>
        <div class="modal-footer">
          <div class="col-sm-4"><a href="#" class="btn btn-danger" onclick="annulerReservation();">Annuler rendez vous</a></div>
          <div class="cal-sm-4"><a href="#" class="btn btn-warning" onclick="modifierReservation();">Rendez vous Terminer</a></div>
          <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>


    </div>
    </div>
  </div>
</div>
</div>
<script>
  function annulerReservation(){
    $.ajax({
      type: "GET",
      url: "/annuler_ostie_reservation/?id="+selectId,success: function(msg){
        //console.log(msg);
        //alert("Annulation effectuer" );
        window.location = "/reservation_ostie/index";
      },
      error: function (error) {
        //console.log(error);
      }
    });
  }

  function modifierReservation(){
    $.ajax({
      type: "GET",
      url: "/annuler_ostie_reservation/?id="+selectId,
      success: function(msg){
        //console.log(msg);
      },
      error: function (error) {
        //console.log(error);
      }
    });
  }
</script>
